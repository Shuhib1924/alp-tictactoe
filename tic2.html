<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script
            src="https://unpkg.com/alpinejs"
            defer
        ></script>
        <title>Document</title>
    </head>
    <script>
        function data() {
            return {
                title: 'tic-tac-toe game',
                board: Array(9),
                turns: [],
                winner: false,
                current_turn: 'X',
                winner_position: [
                    [1, 2, 3],
                    [4, 5, 6],
                    [7, 8, 9],
                    [1, 4, 7],
                    [2, 5, 8],
                    [3, 6, 9],
                    [1, 5, 9],
                    [3, 5, 7],
                ],
                move(index) {
                    if (!this.board[index] && !this.winner) {
                        this.board[index] = this.current_turn;
                        this.current_turn = this.current_turn == 'X' ? 'O' : 'X';
                    }
                }
            }
        }
    </script>

    <body>
        <div
            x-data="data"
            class="flex flex-col justify-center items-center gap-5 h-screen"
        >
            <div
                class="font-bold text-4xl"
                x-text="title"
            ></div>
            <div class="gap-3 grid grid-cols-3 bg-blue-50 p-4">
                <template x-for="i, j in board">
                    <div
                        x-text="i"
                        @click="move(j)"
                        class="flex justify-center items-center bg-blue-200 size-20 font-bold text-white text-3xl"
                    ></div>
                </template>
            </div>
            <div x-text="`current playerï¼š ${current_turn}`"></div>
            <div x-text="board"></div>
        </div>
    </body>

</html>
